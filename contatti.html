<!DOCTYPE html>
<html lang="it">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #34495e;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }

        /* Styling per l'immagine */
        .image-container {
            float: right;
            width: 30%;
            margin-left: 30px;
        }

        .image-container img {
            width: 400px;
            height: 450px;
            object-fit: cover;
            border-radius: 5%;
            
            
        }

        .contenitore {
            display: flex; 
            justify-content: space-around;
            row-gap: 0px;
            align-items: flex-start;
        }

        /* Stili per il modulo di contatto */
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #2c3e50;
        }
        .image-container p{
            text-align: left;
        }
        footer .social-icons {
            margin-top: 1rem;
        }

        footer .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #2ecc71; /* Colore verde brillante al passaggio del mouse */
        }

    </style>
</head>
<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./chi_sono.html">Chi Sono</a>
        <a href="./progetti.html">Progetti</a>
        <a href="./contatti.html">Contatti</a>
    </nav>
    
    <div class="content">
        <h1>Contatti</h1>

        <!-- Form di Contatto e Immagine -->
        <div class="contenitore">
            <div class="image-container">
                <p>+393473470666</p> 
                <p>gianlucaschirone1990@gmail.com </p>
                <p>Bari(Ba)</p> 
                <img src="./img/39044b9c-ee0a-48ba-9510-01ff62a3aa61.jpg" alt="La mia foto">
            </div>

            <div>
                <h2>Modulo di Contatto</h2>
                <form action="#" method="POST">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" name="cognome" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="commento">Commento</label>
                    <textarea id="commento" name="commento" required></textarea>

                    <button type="submit">Invia</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Gianluca Schirone - Tutti i diritti riservati.</p>

        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook"></a>
            <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
            <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
           
        </div>
    </footer>
</body>
</html>
