<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Aggiungi il CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Stile generale */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #34495e;  /* Grigio scuro */
            padding: 1rem;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* Carosello */
        .carousel-inner img {
            width: 100%;
            height: auto;
            max-height: 500px;  /* Limita l'altezza delle immagini */
            transition: transform 1s ease-in-out;  /* Transizione per l'effetto di zoom */
        }
        .carousel-item {
            transition: opacity 1s ease-in-out; /* Transizione per l'effetto fade */
        }
        .carousel-item-next, .carousel-item-prev, .carousel-item.active {
            transition: transform 1s ease-in-out; /* Aggiunge transizioni pi√π fluide */
        }
        footer {
            background: #34495e;  /* Grigio scuro */
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }
        footer .social-icons {
            margin-top: 1rem;
        }

        footer .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #2ecc71; /* Colore verde brillante al passaggio del mouse */
        }
    </style>
</head>
<body>
    <!-- Menu di navigazione -->
    <nav>
        <a href="./index.html">Home</a>
        <a href="./chi_sono.html">Chi Sono</a>
        <a href="./progetti.html">Progetti</a>
        <a href="./contatti.html">Contatti</a>
    </nav>

    <!-- Carosello con transizione fade -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/index11.jpg" class="d-block w-100" alt="Foto 1">
            </div>
            <div class="carousel-item">
                <img src="./img/index12.jpg" class="d-block w-100" alt="Foto 2">
            </div>
            <div class="carousel-item">
                <img src="./img/index13.jpg" class="d-block w-100" alt="Foto 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Gianluca Schirone - Tutti i diritti riservati.</p>

        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook"></a>
            <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
            <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
           
        </div>
    </footer>

    <!-- Aggiungi il JS di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
